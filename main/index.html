<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>WebRTC</title>

		<link rel="stylesheet" href="/css/main.css" />

		<script type="text/javascript" src="/js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/js/simplewebrtc.bundle.js"></script>
		<script type="text/javascript" src="/js/socket.io.js"></script>
		<script type="text/javascript" src="/js/meetup.js"></script>
	</head>
	<body>
		<div class="container">
			<header id="header">
				<h1>WebRTC</h1>
			</header>
            <!-- 入室 -->
			<div id="waiting">
                <div class="row row-center">
					<div id="alert-permit" class="table alert-permit">
                        <div class="row">
                            <img src="/img/loading.gif" class="row-center" width="32" height="32" alt="Loading" />
                        </div>
                        <div class="row">
						    <p id="state" class="row-center"></p>
                        </div>
					</div>
                </div>
			</div>

            <!-- main -->
			<div id="meetup" class="table">
				<div class="row">
					<h2 id="room-name"></h2>

					<h2>Remote Video</h2>
					<div id="remoteVideos"></div>
					<h2>My Video</h2>
					<video id="localVideo"></video>
                    <div class="controller">
                        <button id="mute">Mute</button>
                        <button id="unmute">Unmute</button>
                        <button id="pause">Pause</button>
                        <button id="resume">Resume</button>
                        <button id="stopVideo">stopVideo</button>
                        <button id="startVideo">startVideo</button>
                        <button id="shareScreen">shareScreen</button>
                        <button id="stopScreenShare">stopScreenShare</button>
                        <input type="range" id="volume" min="1" max="100">
                    </div>
				</div>
				<div class="row presence">
					<h2>参加者</h2>

					<ul id="list-presence">
						<li>まだ参加しているユーザが居ません。</li>
					</ul>
				</div>
			</div>
			<footer id="footer">
				<button id="btn-notify">通知を有効にする</button>
			</footer>
		</div>
	</body>
</html>
